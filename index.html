<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registeruser">
        <h2>User Registration</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email"  placeholder="Enter Email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password"  placeholder="Enter Password" required><br>
        <button type="submit">Register</button>
        <div class="container signin">
            <p>Already have an account? <a href="#">Log In</a>.</p>
          </div>
    </form>
    </div>

   <div id="loginuser"  style=" display: none;">
    <h2>User Login</h2>
    <form id="loginForm" >
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>
        <button type="submit" >Login</button>
    </form>
   </div>

    <div id="logoutSection" style="display:none;">
        <button onclick="logoutUser()">Logout</button>
    </div>

    <!-- crud -->
    <div  id="productManagementSection"  style="display:none;">
        <table id="table">
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="productCode">Product Code</label>
                            <input type="text" name="productCode" id="productCode">
                        </div>
                        <div>
                            <label for="product">Product Name</label>
                            <input type="text" name="product" id="product">
                        </div>
                        <div>
                            <label for="qty">Qty</label>
                            <input type="number" name="qty" id="qty">
                        </div>
                        <div>
                            <label for="perPrice">Price</label>
                            <input type="number" name="perPrice" id="perPrice">
                        </div>
    
                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
    
                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Product code</th>
                                    <th>Product Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>

    </div>

 
    <script src="index.js">

    </script>
</body>

</html>
